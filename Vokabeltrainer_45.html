 /* Grundlegendes Styling */
body {
  font-family: Arial, sans-serif;

  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  background-image: url(https://cdn.shopify.com/s/files/1/0450/9168/4518/files/Skizze-architektur2.jpg);
  background-attachment: scroll;
  background-size: cover;
  background-position: center;
}

.container {
  background: linear-gradient(180deg, #f5fcff 0%, #67acd526 50%, #fff0 100%);
  padding: 20px;
  border-radius: 8px;
  /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
  
  text-align: center;
  width: 90%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  min-height: 800px;
}

.word-display {
  margin: 20px 0;
  height: 50px;
  padding-top: 55px;
}

.word {
  font-size: 24px;
  margin: 10px 0;
}

.blurred {
  filter: blur(5px);
}

/* Buttons und Bedienelemente */
.controls {
  margin-top: 10px;
}

.controls button,
#search-btn, #save-localstorage-btn {
  margin: 5px;
  padding: 10px 15px;
  border: none;
  background-color: #16579D;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 190px;
  margin: 0 auto;
  margin-top: 10px;
}

.controls button:hover,
#search-btn:hover {
  background-color: #0056b3;
}

/* Input-Felder */
input[type="text"],
#search-input {
  padding: 10px;
  font-size: 16px;
  margin-top: 30px;
  width: 80%;
  max-width: 400px;
  border-radius: 5px;
  border: 1px solid #ccc;
  text-align: center;

}

/* Feedback-Styling */
#feedback {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  height: 20px;
}

.correct {
  color: green;
}

.incorrect {
  color: red;
}

/* Wortliste */
#word-list {
  text-align: left;
  margin-top: 20px;
  padding: 10px;
  max-height: 300px;
  opacity: 0;
  transition: opacity 0.5s ease;
  scrollbar-width: thin; /* Für Firefox */
  scrollbar-color: #888 #f1f1f1;
}

#word-list.open {
  opacity: 1;
  width: 600px;
  margin: auto;
}

/* Scrollbar für Webkit-basierte Browser */
#word-list::-webkit-scrollbar {
  width: 12px;
}

#word-list::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

#word-list::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 10px;
  transition: background 0.3s ease;
}

#word-list::-webkit-scrollbar-thumb:hover {
  background: #555;
}

/* Vokabel-Elemente */
.vocab-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 10px 0;
}

.vocab-item span {
  flex: 1;
  text-align: center;
}

.arrow {
  flex: 0;
  font-size: 20px;
  margin: 0 10px;
}

/* Unschärfe-Animation */
.sharp {
  cursor: pointer;
  filter: blur(5px);
  transition: filter 0.2s ease-in-out;
}

.sharp.shown {
  filter: none;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  overflow: auto;
  animation: fadeIn 0.5s ease;
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 600px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transform: scale(0.8);
  animation: popUp 0.5s forwards;
}

/* Schließ-Button */
.close-btn {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 10px;
  transition: all 0.3s ease;
}

.close-btn:hover {
  transform: scale(1.2);
  color: #2b2b2b;
}

/* Modal-Animation */
@keyframes popUp {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Suchergebnisse */

.search-container {

#direction, #mode {
  width: 100%; /* Volle Breite für Flexibilität */
  max-width: 400px; /* Maximale Breite für Konsistenz */
  padding: 10px; /* Innenabstand für besseren Textabstand */

  border: 1px solid #ccc; /* Standardrahmen */
  border-radius: 5px; /* Abgerundete Ecken */
  background: linear-gradient(180deg, #ffffff, #e6e6e6); /* Sanfter Verlauf */

  transition: all 0.3s ease; /* Sanfter Übergang bei Interaktion */
  appearance: none; /* Entfernt Standard-Browser-Stil */
  text-align: center; /* Text zentriert */

#direction:hover, #mode:hover {

document.getElementById("save-localstorage-btn").addEventListener("click", function() {
  // Lese den Inhalt des localStorage
  const storedVocabulary = localStorage.getItem("vocabulary");
  const storedPhrases = localStorage.getItem("phrases");

  // Bereite den Inhalt vor
  let content = "LocalStorage Inhalte:\n\n";

  if (storedVocabulary) {
    content += "Vocabulary:\n" + JSON.stringify(JSON.parse(storedVocabulary), null, 2) + "\n\n";
  } else {
    content += "Keine Vokabeln im localStorage gespeichert.\n\n";
  }

  if (storedPhrases) {
    content += "Phrasen:\n" + JSON.stringify(JSON.parse(storedPhrases), null, 2) + "\n\n";
  } else {
    content += "Keine Phrasen im localStorage gespeichert.\n\n";
  }

  // Erstelle eine Blob-Datei aus dem Inhalt
  const blob = new Blob([content], { type: "text/plain" });

  // Erstelle eine URL für die Blob-Datei
  const url = URL.createObjectURL(blob);

  // Erstelle ein unsichtbares <a>-Element, um den Download zu ermöglichen
  const a = document.createElement("a");
  a.href = url;
  a.download = "localStorage_export.txt"; // Dateiname
  document.body.appendChild(a);
  
  // Klicke das <a>-Element, um den Download zu starten
  a.click();
  
  // Entferne das <a>-Element und revoke die URL
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});






function loadFromLocalStorage() {
  const storedVocabulary = localStorage.getItem("vocabulary");
  const storedPhrases = localStorage.getItem("phrases");

  if (storedVocabulary) vocabulary.push(...JSON.parse(storedVocabulary));
  if (storedPhrases) phrases.push(...JSON.parse(storedPhrases));
}

function saveToLocalStorage() {
  localStorage.setItem("vocabulary", JSON.stringify(vocabulary));
  localStorage.setItem("phrases", JSON.stringify(phrases));
}

window.onload = function() {
  loadFromLocalStorage();
  getRandomWord();
};



document.getElementById("add-word-btn").addEventListener("click", function() {
  const newWordDe = document.getElementById("new-word-de").value.trim();
  const newWordEn = document.getElementById("new-word-en").value.trim();

  if (newWordDe && newWordEn) {
    if (currentMode === "vocabulary") {
      vocabulary.push({ de: newWordDe, en: newWordEn });
    } else {
      phrases.push({ de: newWordDe, en: newWordEn });
    }

    saveToLocalStorage(); // Speichern im localStorage
    alert(`Wort "${newWordDe} ↔ ${newWordEn}" wurde hinzugefügt!`);
    clearNewWordInputs();
    showAllWords();
  } else {
    alert("Bitte füllen Sie beide Felder aus.");
  }
});

function clearNewWordInputs() {
  document.getElementById("new-word-de").value = '';
  document.getElementById("new-word-en").value = '';
}

    const userInput = document.getElementById("user-input");
    const feedbackEl = document.getElementById("feedback");

    function updateDirection() {
      currentDirection = directionEl.value;
    }

    function updateMode() {
      currentMode = modeEl.value;
      getRandomWord();
    }

    function getRandomWord() {
      let currentData = currentMode === "vocabulary" ? vocabulary : phrases;
      currentIndex = Math.floor(Math.random() * currentData.length);
      hintShown = false;
      fullyShown = false;
      displayWord();
      clearInput();
      feedbackEl.textContent = '';
    }

    function displayWord() {
      let currentData = currentMode === "vocabulary" ? vocabulary : phrases;
      const word = currentData[currentIndex];
      questionEl.textContent =
        currentDirection === "de-en" ? word.de : word.en;
      answerEl.textContent = ".";
      answerEl.classList.add("blurred");
    }

    function toggleHint() {
      let currentData = currentMode === "vocabulary" ? vocabulary : phrases;
      const word = currentData[currentIndex];
      if (!hintShown) {
        answerEl.textContent =
          currentDirection === "de-en" ? word.en : word.de;
        answerEl.classList.add("blurred");
        hintShown = true;
      } else if (!fullyShown) {
        answerEl.classList.remove("blurred");
        fullyShown = true;
      } else {
        answerEl.textContent = ".";
        answerEl.classList.add("blurred");
        hintShown = false;
        fullyShown = false;
      }
    }

    function showAllWords() {
  let currentData = currentMode === "vocabulary" ? vocabulary : phrases;
  
  // Die Liste der Wörter als HTML erzeugen
  wordListEl.innerHTML = currentData
    .map(
      (word) => `
        <div class="vocab-item">
          <span onclick="toggleSharp(this)" class="sharp">${word.de}</span>
          <span class="arrow">↔</span>
          <span onclick="toggleSharp(this)" class="sharp">${word.en}</span>
        </div>`
    )
    .join("");
  
  // Die Wortliste sichtbar machen
  wordListEl.classList.toggle("open");
}


    function toggleSharp(element) {
      element.classList.toggle("shown");
    }

// Initialer Text für feedbackEl, damit es beim Start nicht verschiebt

feedbackEl.style.opacity = 0;  // Anfangs unsichtbar

function checkAnswer() {
  let currentData = currentMode === "vocabulary" ? vocabulary : phrases;
  const word = currentData[currentIndex];
  const correctAnswer = currentDirection === "de-en" ? word.en : word.de;
  const userAnswer = userInput.value.trim().toLowerCase();

  // Setzt Opazität auf 1, damit das Feedback sichtbar wird
  feedbackEl.style.opacity = 1;

  if (userAnswer === correctAnswer.toLowerCase()) {

    feedbackEl.classList.remove("incorrect");
    feedbackEl.classList.add("correct");
  } else {
    feedbackEl.textContent = "Falsch. Versuche es noch einmal!";
    feedbackEl.classList.remove("correct");
    feedbackEl.classList.add("incorrect");
  }
}



    function clearInput() {
      userInput.value = '';
    }

    // Event Listeners
    directionEl.addEventListener("change", updateDirection);

      if (event.key === "Enter") {

document.getElementById("search-btn").addEventListener("click", function() {

  if (searchTerm) {
    searchWord(searchTerm);
  }

function searchWord(term) {
  // Normalisiere den Suchbegriff (Kleinschreibung für Vergleich)
  const normalizedTerm = term.toLowerCase();

  // Zusammenführen der beiden Arrays
  const combinedData = [...vocabulary, ...phrases];

  // Filtere aus beiden Arrays basierend auf dem Suchbegriff
  const foundWords = combinedData.filter((entry) => {
    // Prüfen, ob die deutsche oder englische Übersetzung den Suchbegriff enthält
    return (
      (entry.de && entry.de.toLowerCase().includes(normalizedTerm)) || 
      (entry.en && entry.en.toLowerCase().includes(normalizedTerm))
    );
  });

  // Zeige die gefundenen Ergebnisse an (oder ein leeres Array, wenn nichts gefunden wurde)
  showSearchResults(foundWords);
}





// Funktion, um die Suchergebnisse im Modal anzuzeigen
function showSearchResults(foundWords) {
  const resultsContainer = document.getElementById("search-results");
  resultsContainer.innerHTML = ''; // Vorherige Ergebnisse löschen

  if (foundWords.length > 0) {
    const results = foundWords
      .map((word) => `<p>${word.de} ↔ ${word.en}</p>`)
      .join("");
    resultsContainer.innerHTML = results;
  } else {
    resultsContainer.innerHTML = '<p>Kein passendes Wort gefunden.</p>';
  }

  // Modal anzeigen mit sanfter Animation
  const modal = document.getElementById("search-modal");
  modal.style.display = "block";
  modal.style.animation = "fadeIn 0.5s ease"; // Animation für das Öffnen
}

// Event-Listener für das Schließen des Modals
document.querySelector(".close-btn").addEventListener("click", function() {
  const modal = document.getElementById("search-modal");
  modal.style.animation = "fadeOut 0.5s ease"; // Animation für das Schließen
  setTimeout(function() {
    modal.style.display = "none"; // Modal nach der Animation ausblenden
  }, 500); // Wartezeit entspricht der Dauer der Animation
});

// Wenn der Benutzer außerhalb des Modals klickt, wird es auch geschlossen
window.onclick = function(event) {
  const modal = document.getElementById("search-modal");
  if (event.target === modal) {
    modal.style.animation = "fadeOut 0.5s ease"; // Animation für das Schließen
    setTimeout(function() {
      modal.style.display = "none"; // Modal nach der Animation ausblenden
    }, 500);
  }
}

// Funktion zum Speichern der Änderungen
document.getElementById("save-btn").addEventListener("click", function() {
  const htmlContent = document.documentElement.outerHTML;
  const blob = new Blob([htmlContent], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  const now = new Date();
const timestamp = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}-${String(now.getMinutes()).padStart(2, '0')}-${String(now.getSeconds()).padStart(2, '0')}`;
a.download = `vokabeltrainer_${timestamp}.html`;

  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
